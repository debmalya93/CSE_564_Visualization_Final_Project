	<style type="text/css">

		/* Legend Font Style */
		/* body {
			font: 11px sans-serif;
			background-color: #ffffff;
		} */
		body {
			font: 11px sans-serif;
			background-color: #fffffd;
		}

				
		/* Legend Position Style */
		.legend {
			position:absolute;
			left:20px;
			top:30px;
		}

		.axis text {
			font: 10px sans-serif;
		}

		.axis line, .axis path {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}


		.extent {
		  fill: #000;
		  fill-opacity: .125;
		  stroke: #fff;
		}

		.background path {
		fill: none;
		stroke: #ddd;
		shape-rendering: crispEdges;
		}

		.foreground path {
		fill: none;
		stroke: steelblue;
		}

		.brush .extent {
		fill-opacity: .3;
		stroke: #fff;
		shape-rendering: crispEdges;
		}

		.axis line,
		.axis path {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
		}

		.axis text {
		text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
		cursor: move;
		}
		
		#mysvg{
		  display: block;
		  margin: auto;
		}


		
		
		#barchart_text{
