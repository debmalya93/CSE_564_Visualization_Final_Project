<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	</script><script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="{{ url_for('static', filename = 'js/map_view.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/bar_chart.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/pie_chart.js') }}"></script>
	<script src="{{ url_for('static', filename = 'js/line_chart.js') }}"></script>
	
	<style type="text/css">

		/* Legend Font Style */
		body {
			font: 11px sans-serif;
			background-color: #ffffff;
		}
				
		/* Legend Position Style */
		.legend {
			position:absolute;
			left:20px;
			top:30px;
		}

		.axis text {
			font: 10px sans-serif;
		}

		.axis line, .axis path {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

		#mapview{
			position: absolute;
		}

		#barchart{
			position: absolute;
			top: 330px;
		}

		#piechart{
			position: absolute;
			top:200px;
			left: 600px;
		}

		#linechart{
			position: absolute;
			left: 1000px;
		}

		#heading{
			position: absolute;
			background-color: darkblue;
			color: white;
			width: 1515px;
			height: 40px;
			text-align: center;
			top: 0px;
			left: 0px;
		}
		
		#tooltip-container {
			position: absolute;
			background-color: #fff;
			color: #000;
			padding: 10px;
			border: 1px solid;
			display: none;
		}

		.tooltip_key {
  			font-weight: bold;
		}

	</style>
	</head>
	<body>
		
		<div id="heading"> 
			<h2>Pollution in the United States From 2000 to 2016</h2>
		</div>
		<div id="mapview"></div>
		<div id="barchart"></div>
		<div id="piechart"></div>
		<div id="linechart"></div>

		<div id="tooltip-container"></div>
		<script type="text/javascript">
			drawMapView();
			drawBarChart(['2000','2000','2001','2001','2002','2002','2003','2003','2003','2004','2004','2005','2005','2006','2006','2007','2007','2008','2008','2009','2009',
			'2009','2010','2010','2011','2011','2012','2012','2013','2013','2014','2014','2015','2015','2016','2016'],'ABC');

			drawPieChart();
			drawLineChart();
		</script>
	</body>
</html>
